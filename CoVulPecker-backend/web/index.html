<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h2 class="title">Analyzing</h2>
        <div class="status">
            <span class="status-null">null</span>
        </div>
        <div class="lines">
            <p class="lines-text">LINES: 1-2</p>
        </div>
        <div class="vulnerable">
            <span class="vulnerable-icon">‚ùå</span>
            <span class="vulnerable-text">VULNERABLE</span>
        </div>
        <div class="line-detail">
            <p class="line-text">LINE: 1 - CWE19</p>
        </div>
        <div class="progress-bar">
            <div class="progress red" style="width: 60%;">60%</div>
            <div class="progress blue" style="width: 40%;">40%</div>
        </div>
    </div>
</body>
</html>
